<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="./img/golf-1.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="./img/golf-2.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="./img/golf-3.jpg" alt="" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous slide"><</button>
        <button id="carousel-button-next" aria-label="Next slide">></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
